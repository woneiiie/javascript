<!DOCTYPE html>
<html>
<head>
    <title>231108</title>
</head>
<body>
    <h1>2023.11.08</h1>
    <h2>wednesday</h2>
    <script>
        // h1 태그의 배경 색상을 변경합니다.
        document.querySelector('h1').style.backgroundColor = '#FFCDCD';

        // h2 태그의 글자 색상을 변경합니다.
        document.querySelector('h2').style.color = '#4D4D4D';

         // 이벤트를 연결합니다. 
         window.onload = function () {
            // 문서 객체를 선택합니다.
            var header = document.getElementById('aaa');

            // 문서 객체를 조작합니다.
            header.style.color = '#000000';
            header.style.background = '#FFCDCD';
            header.innerHTML = 'java script';

            var headers = document.querySelectorAll('h3');

            for (var i = 0; i < headers.length; i++) {
                // 변수를 선언합니다.
                var header = headers[i];

                // 문서 객체를 조작합니다.
                header.style.color = '#FDFDFD';
                header.style.background = '#3D3D3D';
                header.innerHTML = 'From JavaScript';
            }

            var output = '';
            for (var i = 0; i < 256; i++) {
                output += '<div> hello </div>'; // 문자를 통해, div 박스가 256개 있다는것을 볼 수 있음
            }
            document.body.innerHTML = output;

            // 문서 객체를 선택합니다.
            var divs = document.querySelectorAll('div');
            for (var i = 0; i < divs.length; i++) {
                // 변수를 선언합니다.
                var div = divs[i];

                // 스타일을 적용합니다.
                div.style.height = '2px';
                div.style.background = 'rgb(' + i + ',' + i + ',' + i + ')';
            } // 38 ~ 53 검은색 박스 소스코드 

        };
    </script>
     <h1 id="aaa">Header</h1> <!-- if. id="aaa" =>line 19 변수 aaa와 연결-->
     <h3>Header 1</h3>
    <h3>Header 2</h3>
    <h3>Header 3</h3>
</body>
</html>
