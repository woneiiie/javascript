<style>
    #box {
        width: 100px; height: 100px;
        background-color: rgb(255, 189, 189);
    }

    #box.hover {
        background-color: rgb(160, 195, 255);
        border-radius: 50px;
    }
</style>

<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script>
        // 이벤트를 연결합니다.
			window.onload = function () {
				// 변수를 선언합니다.
				var clock = document.getElementById('clock');

				// 1초마다 함수를 실행합니다.
				setInterval(function () {
					var now = new Date();
					clock.innerHTML = now.toString();

				}, 1000);
			};
        
        // 이벤트를 연결합니다.
        $(document).ready(function () {
            // 스타일 속성을 변경합니다.
            $('h2').css('color', 'FFFFFF');
            $('h2').css('background', 'black');

            // 속성을 추출합니다.
            var src = $('script').attr('src');

            // 출력합니다.
            $('body').append(src);

            $('.box').css('float', 'left');
            $('.box').css('margin', 10);
            $('.box').css('width', 100);
            $('.box').css('height', 100);
            $('.box').css('backgroundColor', '000000');

            // 내부 글자를 변경합니다.
            $('h1:nth-child(1)').text('<a href="#">text()</a>');
            $('h1:nth-child(2)').html('<a href="#">html()</a>');
        })

        $(document).ready(function () {
            $('#box').hover(function () {
                // 스타일을 변경합니다.
                $('#box').addClass('hover');
            }, function () {
                // 스타일을 변경합니다.
                $('#box').removeClass('hover');
            })

                $('h1').hover(function () {
                // 색상을 변경합니다.
                $(this).css({
                background: '#000000',
                color: 'white'
                });
            }, function () {
                // 색상을 제거합니다.
                $(this).css({
                    background: '',
                    color: ''
                });
            });
        $(document).ready(function () {
            // 이벤트를 연결합니다.
            $('button').click(function () {
            // 간단한 효과를 적용합니다.
            $('.page').fadeToggle('slow');
            });
        });

    });
    </script>
</head>
<body>
    <h1 id="clock"></h1>

    <h1>Header</h1>
    <h1>Header</h1>
    <h1>Header</h1>

    <h1>Header - 0</h1>
    <h1>Header - 1</h1>

    <h1>Click</h1>

    <div id="box"></div>
</body>
<body>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
</body>
<body>
    <button>Toggle</button>
    <div class="page">
        <p>nov.</p>
    </div>
</body>
