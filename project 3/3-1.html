<!-- 캔버스를 사용한 선 그리기-->
<body>
    <canvas id="canvas" width="578" height="200"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');

        context.beginPath();
        context.moveTo(100, 150);
        context.lineTo(450, 50);
    </script>
</body>
